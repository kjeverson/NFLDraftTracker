<!-- Jinja Macros -->
{% from '/macros/editProspectInfoCard.html' import edit_player_card %}
{% from '/macros/prospectMeasurables.html' import edit_measurables %}
<div id="editProspectModal" class="modal" tabindex="-1" xmlns="http://www.w3.org/1999/html">
  <div class="modal-dialog modal-dialog-scrollable modal-xl bg-dark text-white">
    <div class="modal-content bg-dark" >
      <div class="modal-body bg-dark">
         {{ edit_player_card(prospect) }}
          {{ edit_measurables(prospect) }}

              <div class="row p-1 text-center">
                  <h6>Overview:</h6>
              </div>
              <div class="row p-1">
                  <textarea class="h-100 form-control form-control-sm" id="overviewForm" rows="3">{{ prospect.overview if prospect.overview else '' }}</textarea>
              </div>
              <div class="row pt-1 text-center">
                  <div class="col-6">
                      <h6>Strengths:</h6>
                      <textarea class="h-100 form-control form-control-sm" id="strengthsForm" rows="3">{{ prospect.strengths if prospect.strengths else '' }}</textarea>
                  </div>
                  <div class="col-6">
                      <h6>Weaknesses:</h6>
                      <textarea class="h-100 form-control form-control-sm" id="weaknessesForm" rows="3">{{ prospect.weaknesses if prospect.weaknesses else '' }}</textarea>
                  </div>

              </div>
          </div>
              <div class="modal-footer">
                  <button class="btn btn-sm btn-danger" type="button" data-id="{{ prospect.ID }}" onclick="deleteProspect(this.getAttribute('data-id'))"><i class="bi bi-trash3-fill"></i> Delete</button>
                  <input class="form-check-input" type="checkbox" value="" id="favoriteProspect" {% if prospect.favorite %}checked{% endif %}> Favorite
                  <input class="form-check-input" type="checkbox" value="" id="concernProspect" {% if prospect.concern %}checked{% endif %}> Concerns
                  <button data-id="{{ prospect.ID }}" type="button" class="btn btn-sm btn-secondary" onclick="saveProspect(this.getAttribute('data-id'), this.form)">Save</button>
              </div>
            </div>
        </div>
    </div>
