<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
<div id="confirmDropDraftPicksModal" class="modal" tabindex="-1">
    <div class="modal-dialog bg-dark text-white">
        <div class="modal-content bg-dark" >
            <div class="modal-header">
                <h4 class="modal-title">Drop Draft Pick Database?</h4>
            </div>
            <div class="modal-body bg-dark">
                <p class="card-text">This will drop the entire Draft Pick database table, <b>this CANNOT be undone</b>, and will need to be manually rebuilt using the 'Draft Order' page. Are you sure you want to continue?</p>
            </div>
            <div class="modal-footer">
                  <button type="button" class="btn btn-sm btn-danger" onclick="dropDraftPicks()">Confirm</button>
            </div>
        </div>
    </div>
</div>
